<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon"/>
  <link rel="stylesheet" href="./css/normalize.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
  
  <div class="coded">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maria</a>.
  </div>

  <main class="flex">

    
</main>
<template id = 'template-card'>
  <article class="card">
    <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header-bg">
<div class="card-body">
  <img src="./images/image-victor.jpg" alt="imagen victor" class="card-header-img">
    <h1 class= "card-body-title">
      Victor Crest
    <span>26</span>
    </h1>
    <p class="card-body-text">London</p>
</div>
<div class="card-footer">
  <div class="card-footer-social">
    <h3>60k</h3>
    <p>Ataque</p>
  </div>
  <div class="card-footer-social">
    <h3>803k</h3>
    <p>Especial</p>
  </div>
  <div class="card-footer-social">
    <h3>1.4k</h3>
    <p>Defensa</p>
  </div>

</div>
</article>
</template>
<script src="./js/app.js"></script>

</body>
</html>
